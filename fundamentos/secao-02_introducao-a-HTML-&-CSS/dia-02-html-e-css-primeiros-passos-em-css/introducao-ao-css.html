<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

/*Modifique o tamanho do h1 para 65 pixels*/
/*Modifique a cor do texto do h1 para laranja*/
h1 {
    font-size: 65 px; color: orange;
}

/*Modifique a cor de fundo da lista não ordenada*/
ul {background-color: whitesmoke;}

/*Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo*/
.taglista {background-color: palegreen;}


    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="taglista">Qual é a sua fruta favorita?</p>
    <ul class="taglista">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
